{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <!-- <link href="{% static 'libapp/output.css' %}" rel="stylesheet"> -->
    {% tailwind_css %}
</head>

<body>

    <nav class="flex bg-blue-500 py-3 w-full justify-between">

        <a href="{% url 'home' %}" class="m-2 font-bold text-4xl text-gray-200 justify-start">Library Management</a>

    </nav>
    <div class="flex justify-center items-center">
        <div class="h-[700px] w-1/3 bg-slate-200 flex justify-center items-center mt-10">
            <form class="" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- <div class=""></div> -->
                 <p class="text-center text-4xl mb-4">Add Book</p>
                 <!-- {{form.as_p}} -->
                <table>
                    <tr class="p-10">
                        <td class="p-5"><label class="text-2xl" for="">Book Title:</label></td>
                        <td>{{ form.book_name }}</td>
                    </tr>
                    <tr class="p-10">
                        <td class="p-5"><label class="text-2xl" for="">Book Image:</label></td>
                        <td>{{ form.book_img }}</td>
                    </tr>
                    <tr class="p-10">
                        <td class="p-5"><label class="text-2xl" for="">Author Name:</label></td>
                        <td>{{ form.author_name }}</td>
                    </tr>
                    <tr class="p-10">
                        <td class="p-5"><label class="text-2xl" for="">ISBN Number:</label></td>
                        <td>{{ form.isbn_number }}</td>
                    </tr>
                    <tr class="p-10">
                        <td class="p-5"><label class="text-2xl" for="">Book Stock:</label></td>
                        <td>{{ form.book_count }}</td>
                    </tr>
                    <tr>
                        <td class="p-5 " colspan="2"><button class="w-[90%] text-center text-2xl bg-green-400 rounded-lg py-2  hover:bg-green-500"
                            type="submit" >Add Book</button></td>
                    </tr>
                    <!-- <td class="p-5"><label class="text-2xl" for="">Book Stock:</label></td>
                        <td><input class=" p-1 border rounded-lg" name="count" type="text"></td> -->
                </table>
                <!-- <button class="w-full text-center text-2xl bg-green-400 rounded-lg py-2 ml-2 hover:bg-green-500"
                            type="submit" >Add Book</button> -->
            </form>
        </div>
    </div>




</body>

</html>
