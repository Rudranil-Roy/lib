{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Reader</title>
    <!-- <link href="{% static 'libapp/output.css' %}" rel="stylesheet"> -->
    {% tailwind_css %}
</head>

<body>

    <nav class="flex bg-blue-500 py-3 w-full justify-between">

        <a href="{% url 'home' %}" class="m-2 font-bold text-4xl text-gray-200 justify-start">Library Management</a>

    </nav>
    <div class="flex justify-center items-center">
        <div class="pt-7 pr-5 w-1/3 bg-slate-200 flex justify-center items-center mt-10">
            <form class="" action="" method="post">
                {% csrf_token %}
                <!-- <div class=""></div> -->
                 <p class="text-center text-4xl mb-4">Add Reader</p>
                 
                <table class="flex">
                    <tr class="p-10">
                        <td class="p-5"><label class="text-2xl" for="">Id:</label></td>
                        <td>{{ form.reader_id }}</td>
                    </tr>
                    <tr>
                        <td class="p-5"><label class="text-2xl" for="">Name:</label></td>
                        <td>{{ form.reader_name }}</td>
                    </tr>
                    <tr>
                        <td class="p-5"><label class="text-2xl" for="">Email:</label></td>
                        <td>{{ form.email }}</td>
                    </tr>
                    <tr>
                        <td class="p-5"><label class="text-2xl" for="">Contact-no:</label></td>
                        <td>{{ form.contact_no }}</td>
                    </tr>
                    <tr>
                        <td class="p-5"><label class="text-2xl" for="">Address:</label></td>
                        <td >{{ form.address }}</textarea></td>
                    </tr>
                    <tr>
                        <td class="p-5" colspan="2"><button class="w-full text-center text-2xl bg-green-400 rounded-lg py-2 ml-2 hover:bg-green-500"
                            type="submit" >Add Reader</button></td>
                    </tr>
                </table>
                
            </form>
        </div>
    </div>




</body>

</html>
